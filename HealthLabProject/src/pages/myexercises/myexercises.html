<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            My Exercises
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let video of videos">
        <ion-card-header>
            {{video.title}}
        </ion-card-header>
        <ion-card-content>
            <iframe width="560" heigth="315" [src]="video.video | youtubepipe" frameborder="0" allowfullscreen></iframe>
        </ion-card-content>
    </ion-card>  
</ion-content>
